<!doctype html>
<html lang="ja">
  <head>
    <title>Rainbow Text Editor</title>
    <meta charset="utf-8">
  </head>
  <body bgcolor="#111111" style="font-family:sans-serif;">

    <!-- タイトル -->
    <div align="center" style="margin-top:0px;">
      <font size = "7"color="#ff4654">
        ・Rainbow Text Editor・
      </font>
      <hr>
    </div>
    <!-- タイトル -->

    <div align="center" style="margin-top:20px;">
      <div align="center" style="margin-right:320px;">
        <font size = "3"color="#effefe">
          入力欄
        </font>
      </div> 
    </div> 

    <div align="center" style="margin-top:0px;">
      <textarea cols="50" rows="15" style="border:2px solid #ff4654;" id="InPut"></textarea>
    </div>

    <div align="center" style="margin-top:20px;">
      <div align="center" style="margin-right:320px;">
        <font size = "3"color="#effefe">
          出力欄
        </font>
      </div> 
    </div> 

    <div align="center" style="margin-top:0px;">
      <textarea cols="50" rows="15" style="border:2px solid #ff4654;" id="OutPut"></textarea>
    </div>

    <div align="center" style="margin-top:30px;">
      <input type="button" value="EDIT" onClick="Edit()" style="width:175px; height:45px; background-color:#ff4654; color:#effefe; -webkit-appearance:none;">
    </biv>

    <!-- プロフィール -->
    <div align="center" style="margin-top:500px;">
      <hr>
      <div align="center" style="margin-top:20px;">
        <img src="Image/EDunity.png" width="200px" height="200px" style="border-radius: 100px;">
        <br>
        <font size = "5"color="#effefe">
          TRI EDunity
        </font>
        <br>
        <div align="left" style="margin:5px 0px 10px 0px; width:450px;">
          <font size = "3"color="#effefe">
            Valorantで芋帯をうろうろしてるブリム専です。最近Twitchでアンレ配信始めました！フォローしてくれると泣いて喜びます！
            Valorant/TitanFall2/黒い砂漠
          </font>
        </div>
        <div align="center" style="margin:5px 0px 100px 0px">
          <a href="https://twitter.com/ValoAddiction" target=”_blank”><img src="Image/Twitter.png" width="40px" height="40px" style="border-radius: 30px;"></a>
          <a href="https://www.twitch.tv/edunity" target=”_blank”><img src="Image/Twitch.png" width="40px" height="40px" style="border-radius: 30px;"></a>
        </div>
      </div>
    </div>
    <!-- プロフィール -->

    <script>
      function Edit()
      {
        var Input = document.getElementById("InPut").value;
        var OutPut = "";

        if(Input.length > 0)
        {
          for(i = 0; i < Input.length; i++)
          {
            switch(i % 6)
            {
              case 0:
                OutPut += "<enemy>" + Input.substr(i, 1) + "</>";
                break;
              case 1:
                OutPut += "<warning>" + Input.substr(i, 1) + "</>";
                break;
              case 2:
                OutPut += "<team>" + Input.substr(i, 1) + "</>";
                break;
              case 3:
                OutPut += "<notification>" + Input.substr(i, 1) + "</>";
                break;
              case 4:
                OutPut += "<system>" + Input.substr(i, 1) + "</>";
                break;
              case 5:
                OutPut += Input.substr(i, 1);
                break;
            }
          }
        }

        document.getElementById("OutPut").value = OutPut;

        var CopyText = document.getElementById("OutPut");
        CopyText.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
